<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salesbot demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: "Inter", system-ui, sans-serif;
            margin: 0;
            padding: 40px;
            background: #0f172a;
            color: #fff;
        }
        h1 {
            margin-bottom: 12px;
        }
        code {
            background: rgba(15, 23, 42, 0.8);
            padding: 0.2em 0.4em;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Salesbot demo</h1>
    <p>The embedded widget would normally load from a CDN (<code>https://cdn.weba-ai.com/salesbot.php</code>) so it can be dropped onto any client page.</p>
    <p>This demo points at the local script and API proxy for the very first iteration.</p>

    <!-- Clients override botId / API endpoint via data attributes -->
    <script src="../salesbot.php"
            data-salesbot-id="demo"
            data-salesbot-user-id="demo-user"
            data-api-url="../api/chat.php"
            data-salesbot-title="Salesbot Demo"
            data-salesbot-welcome="Hello! Send a message and the AI will respond with a demo."> 
    </script>
</body>
</html>
