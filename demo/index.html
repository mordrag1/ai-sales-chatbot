<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salesbot demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" id="demo-stylesheet" href="">
</head>
<body>
    <h1>Salesbot demo</h1>
    <p>The embedded widget would normally load from a CDN (<code>https://cdn.weba-ai.com/salesbot.php</code>) so it can be dropped onto any client page.</p>
    <p>This demo points at the local script and API proxy for the very first iteration.</p>

    <!-- Clients override botId / API endpoint via data attributes -->
    <script>
        (function () {
            const cacheBust = Date.now() + '-' + Math.random().toString(36).slice(2, 8);
            const stylesheet = document.getElementById('demo-stylesheet');
            stylesheet.href = `demo.css?cb=${cacheBust}`;

            const widgetScript = document.createElement('script');
            widgetScript.src = `../salesbot.php?cb=${cacheBust}`;
            widgetScript.dataset.salesbotId = 'demo';
            widgetScript.dataset.salesbotUserId = 'demo-user';
            widgetScript.dataset.apiUrl = '../api/chat.php';
            widgetScript.dataset.salesbotTitle = 'Salesbot Demo';
            widgetScript.dataset.salesbotWelcome = 'Hello! Send a message and the AI will respond with a demo.';
            document.body.appendChild(widgetScript);
        })();
    </script>
</body>
</html>
